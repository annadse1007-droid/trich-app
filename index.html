<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TRICH Result Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>TRICH Assessment Result</h1>
    <p id="name">Loading...</p>

    <div class="card">
      <h3>Wealth</h3>
      <div class="bar"><div id="wealthBar"></div></div>
      <span id="wealthText"></span>
    </div>

    <div class="card">
      <h3>Health</h3>
      <div class="bar"><div id="healthBar"></div></div>
      <span id="healthText"></span>
    </div>

    <div class="card">
      <h3>Purpose</h3>
      <div class="bar"><div id="purposeBar"></div></div>
      <span id="purposeText"></span>
    </div>

    <h2 id="level"></h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
