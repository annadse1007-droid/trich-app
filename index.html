<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TRICH Assessment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- =========================
       TRICH ASSESSMENT FORM
       ========================= -->
  <section class="form-section">
    <h1>TRICH Self-Assessment</h1>
    <p class="subtitle">
      Discover your strengths across Wealth, Health & Purpose
    </p>

    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSeAEQ5TP6xcxvwzlg-TEfFxhvRWlfejvMBJ468YfilUmztjsw/viewform?embedded=true"
      width="100%"
      height="900"
      frameborder="0"
      marginheight="0"
      marginwidth="0">
      Loadingâ€¦
    </iframe>
  </section>

  <!-- =========================
       TRICH RESULT DASHBOARD
       ========================= -->
  <div class="container">
    <h1>TRICH Assessment Result</h1>
    <p id="name">Loading...</p>

    <div class="card">
      <h3>Wealth</h3>
      <div class="bar"><div id="wealthBar"></div></div>
      <span id="wealthText"></span>
    </div>

    <div class="card">
      <h3>Health</h3>
      <div class="bar"><div id="healthBar"></div></div>
      <span id="healthText"></span>
    </div>

    <div class="card">
      <h3>Purpose</h3>
      <div class="bar"><div id="purposeBar"></div></div>
      <span id="purposeText"></span>
    </div>

    <h2 id="level"></h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
